<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>羽球社報到（Debug）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      text-align: center;
    }
    .card {
      max-width: 560px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
    }
    .ok { color:#118a2a; font-weight:700; font-size: 20px; }
    .err { color:#b91c1c; font-weight:700; font-size: 16px; white-space: pre-wrap; }
    .tiny {
      font-size: 12px;
      color:#555;
      margin-top: 12px;
      white-space: pre-wrap;
      text-align: left;
    }
    button {
      margin-top: 14px;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>羽球社報到（Debug）</h2>
    <div id="msg">初始化中…</div>
    <div class="tiny" id="debug"></div>
    <button id="retry">重新嘗試</button>
  </div>

<script>
  /***********************
   * 基本設定
   ***********************/
  const LIFF_ID = "2008702218-YcNszaXC";
  const API_URL = "https://bandminton-checkin-2026.kirvin0313.workers.dev";

  const el = (id) => document.getElementById(id);

  function getParam(name) {
    return new URLSearchParams(location.search).get(name);
  }

  function sessionText(s) {
    if (s === "THU") return "週四場";
    if (s === "SAT") return "週六場";
    return s || "";
  }

  async function run() {
    try {
      el("msg").textContent = "啟動 LINE 報到中…";
      el("debug").textContent = "";

      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const session = getParam("session") || "THU";

      const payload = {
        line_user_id: profile.userId,
        display_name: profile.displayName,
        session: session
      };

      el("debug").textContent =
        `API_URL:\n${API_URL}\n\n` +
        `Payload:\n${JSON.stringify(payload, null, 2)}\n`;

      el("msg").textContent = `送出報到中（${sessionText(session)}）…`;

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();

      el("debug").textContent +=
        `\nHTTP Status: ${res.status}\n\nResponse Text:\n${text}`;

      let data = null;
      try { data = JSON.parse(text); } catch {}

      if (!res.ok) {
        throw new Error(`HTTP ${res.status}\n\n${text}`);
      }

      if (!data) {
        throw new Error(`回傳不是 JSON：\n${text}`);
      }

      if (!data.ok) {
        throw new Error(`後端回報失敗：\n${JSON.stringify(data, null, 2)}`);
      }

      el("msg").innerHTML =
        `<div class="ok">✅ 報到成功（${sessionText(session)}）</div>`;

    } catch (err) {
      el("msg").innerHTML =
        `<div class="err">❌ 發生錯誤：\n${err}</div>`;
    }
  }

  document.getElementById("retry").onclick = run;
  run();
</script>
</body>
</html>
